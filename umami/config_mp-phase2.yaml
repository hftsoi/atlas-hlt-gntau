variables: !include /Users/hofungtsoi/Desktop/gntau-train/online-tau-id/Preparing_samples/umami/config/tau-variables_mp.yaml
signal: &signal
  name: signal
  equal_jets: False
  pattern: 
    - "/Users/hofungtsoi/Desktop/gntau-train/H5/selection/pu140/mp/Signal/gammatautau/gammatautau*.h5"
    - "/Users/hofungtsoi/Desktop/gntau-train/H5/selection/pu140/mp/Signal/ttbar/ttbar*.h5"
    #- "/Users/hofungtsoi/Desktop/gntau-train/H5/selection/mc23c/mp/Signal/Ztautau_Sherpa/Ztautau_Sherpa*.h5"
    #- "/Users/hofungtsoi/Desktop/gntau-train/H5/selection/mc23c/mp/Signal/Ztautau_PyPh/Ztautau_PyPh*.h5"

background: &background
  name: background
  equal_jets: False
  pattern: 
    - "/Users/hofungtsoi/Desktop/gntau-train/H5/selection/pu140/mp/Background/dijet/dijet*.h5"
    # - "/Users/hofungtsoi/Desktop/gntau-train/H5/selection/mc23c/mp/Background/ttbar/ttbar*.h5"


global_cuts:
  train:
    - [TauJets.mcEventNumber, "%5<=", 2]
  val:
    - [TauJets.mcEventNumber, "%5==", 3]
  test:
    - [TauJets.mcEventNumber, "%5==", 4]

inclusive: &inclusive
  name: inclusive
  cuts:
    - [TauJets.pt,'>=', 0]
    - [TauJets.pt,'<=', 500_000]

components:
  - region:
      <<: *inclusive
    sample:
      <<: *signal
    flavours: [bjets]
    num_jets: 16000
    num_jets_val: 1000
    num_jets_test: 5000

  - region:
      <<: *inclusive
    sample:
      <<: *background
    flavours: [ujets]
    num_jets: 16000
    num_jets_val: 1000
    num_jets_test: 5000


resampling:
  target: bjets
  method: pdf # pdf/countup for train split
  sampling_fraction: 1.0
  variables:
    TauJets.pt:
      bins: [[0, 500000, 30]]
    TauJets.eta:
      bins: [[-4.0, 4.0, 65]]


# note: sensible defaults are defined in the PreprocessingConfig constructor
global:
  jets_name: jets
  batch_size: 10000
  num_jets_estimate: 200000

  base_dir: /Users/hofungtsoi/Desktop/gntau-train/H5/umami/pu140/mp/
  ntuple_dir: mp
  out_dir: /Users/hofungtsoi/Desktop/gntau-train/H5/umami/pu140/mp/mp/

  merge_test_samples: True
